<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
  
  <section id="getname">
  <div id="nameSection">
    <p id="greetLine">Hello !!</p>
    <p>What is your name?</p>
    <input type="text" id="firstname" placeholder="Enter your name">
    <button id="saveBtn">Save</button><br>
  </div>

  <!-- Ask form (hidden by default) -->
  <div id="askForm" class="d-none text-center mt-3">
    <span>Would you like to fill a form?</span>
    <div class="mb-3">
      <button id="yesBtn" class="btn btn-success">Yes</button>
      <button id="noBtn" class="btn btn-danger">No</button>
    </div>
  </div>
</section>


  <section id="formSection" class="d-none">
    <h1 class="text-center">Form Handling with OOP</h1>

    <form id="userForm" class="mt-3">
      <label for="number">Enter a number:</label>
      <input type="text" id="number" name="number" class="form-control mb-2">

      <label for="email">Enter an email:</label>
      <input type="text" id="email" name="email" class="form-control mb-2">

      <div id="output" class="text-danger d-none mb-2"></div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" id="displayBtn" class="btn btn-secondary">Display</button>
    </form>
  </section>

  <div id="byeMessage" class="mt-3 fw-bold text-primary d-none text-center">
    Thank you bye ðŸ‘‹
  </div>
</main>


<script type="module" src="app.js"></script>
</body>
</html>
